name: Build
description: Compile binaries
runs:
  using: composite
  steps:
    - uses: actions/setup-go@v3
    - run: GOOS=linux GOARCH=amd64 go build
      shell: bash
    - uses: actions/upload-artifact@v3
      with:
        name: ps-postprocess
        path: ps-postprocess
        retention-days: 1
